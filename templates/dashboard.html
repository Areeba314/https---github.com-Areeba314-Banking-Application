<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- User Info -->
        <div class="user-info">
            <img src="/static/dp.png" alt="User Avatar" class="avatar">
            <h2>Welcome Back,<br><span>{{ user.name }}</span></h2>
            <button class="notification-btn">
                <img src="/static/notifications.png" alt="Notifications">
            </button>
        </div>

        <!-- Card Section -->
        <div class="card">
            <div class="card-details">
                <h3>{{ user.card_number }}</h3>
                <p>{{ user.name }}</p>
                <p>Expiry Date: {{ user.expiry_date }}</p>
            </div>
            <div class="card-logo">
                <span class="star">â˜…</span>
                
            </div>
        </div>

        <!-- Menu Section -->
        <div class="menu">
            <a href="/send-money" class="menu-item">
                <button>
                    <img src="/static/send-money.png" alt="Send Money">
                    <p>Send Money</p>
                </button>
            </a>
            <a href="/my-bills" class="menu-item">
                <button>
                    <img src="/static/my-bills.png" alt="My Bills">
                    <p>My Bills</p>
                </button>
            </a>
            <a href="/my-balance" class="menu-item">
                <button>
                    <img src="/static/my-balance.png" alt="My Balance">
                    <p>My Balance</p>
                </button>
            </a>
            <a href="/my-cards" class="menu-item">
                <button>
                    <img src="/static/my-cards.png" alt="My Cards">
                    <p>My Cards</p>
                </button>
            </a>
            <a href="{{ url_for('transaction_history') }}" class="menu-item">
                <button>
                    <img src="/static/history.png" alt="History">
                    <p>History</p>
                </button>
            </a>
            
            <div class="settings">
            <a href="{{ url_for('settings') }}" class="menu-item">
                <button>
                    <img src="/static/settings.png" alt="Settings">
                    <p>Settings</p>
                </button>
            </a>
        </div>
        </div>

        <!-- Logout Section -->
        <div class="logout">
            <a href="/logout" style="text-decoration: none; display: flex; align-items: center; color: inherit;">
                <img src="/static/logout.png" alt="Logout">
                <p>Log Out</p>
            </a>
        </div>
    </div>
</body>
</html>
<style>
/* General Reset */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f8f9fd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Full-Screen Dashboard */
.dashboard {
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

/* User Info Section */
.user-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
}

.user-info h2 {
    font-size: 22px;
    color: #333;
}

.user-info span {
    font-size: 20px;
    font-weight: 400;
    color: #666;
}

.notification-btn img {
    width: 50px;
    height: 50px;
   
}

.notification-btn {
    all: unset;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.notification-btn:hover {
    transform: scale(1.1);
}

/* Card Section */
.card {
    background: linear-gradient(135deg, #4667df, #5a7bf4);
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
    position: relative;
    width:300px;
    
   
   
}

.card-details h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.card-details p {
    font-size: 14px;
    margin: 5px 0;
}

.card-logo {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card-logo .star {
    font-size: 35px;
    color: gold;
    margin-bottom: 10px;
}

.card-logo img {
    width: 40px;
}

/* Menu Section */
.menu {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-left:160px;
    align-items:center;
}

.menu-item button {
    all: unset;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.menu-item button:hover {
    transform: scale(1.1);
}

.menu-item img {
    width: 50px;
    height: 50px;
    margin-bottom: 5px;
}

.menu-item p {
    font-size: 18px;
    color: #666;
}

/* Logout Section */
.logout {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 12px;
    cursor: pointer;
}

.logout img {
    width: 50px;
    height: 50px;
    margin-right: 8px;
}

.logout p {
    font-size: 16px;
    color: #f00;
}
/* Remove link underline and apply consistent styling */
a {
    text-decoration: none; /* Removes the underline */
    color: inherit; /* Inherits text color from parent */
}

a:hover {
    text-decoration: none; /* Ensures no underline on hover */
}

.settings{
    margin-left:10px;
}

</style>
