<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .skip {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      color: #999;
      cursor: pointer;
    }

    .image {
      margin: 20px auto;
      width: 250px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }

    .dots {
      margin: 20px 0;
    }

    .dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 5px;
      background-color: #d3d3d3;
      border-radius: 50%;
    }

    .dots span.active {
      background-color: #4a90e2;
    }

    .continue-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #3a7ad6;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <div class="skip">
        <a href="{{ url_for('continue_to_login') }}" style="text-decoration: none; color: inherit;">Skip</a>
      </div>
      
   
    <img src="/static/Onboarding3.png" alt="Illustration" class="image" />
    <div class="title">Bill Payment Made Easy</div>
    <div class="description">
     Pay Monthly or daily bills at home through Mybank.
    </div>
    <div class="dots">
      <span></span>
      <span></span>
      <span class="active"></span>
    </div>
  
    <a href="{{ url_for('continue_to_login') }}" class="continue-btn">Continue</a>
  </div>
</body>
</html>
