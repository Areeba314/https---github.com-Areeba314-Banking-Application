<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="settings-sidebar">
            <div class="logo">
                <h2>MYBANK</h2>
            </div>
            <div class="settings-list">
                <a href="/dashboard" class="setting-item">Home</a>
                <a href="{{ url_for('language') }}" class="setting-item">Language</a>
                <a href="{{ url_for('edit_profile') }}" class="setting-item">My Profile</a>
                <a href="{{ url_for('contact_us') }}" class="setting-item">Contact Us</a>
                <a href="{{ url_for('change_password') }}" class="setting-item">Change Password</a>
                <a href="{{ url_for('privacy_policy') }}" class="setting-item">Privacy Policy</a>
            </div>
            <div class="logout">
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
        </div>

        <div class="settings-content">
            <h1>Change Password</h1>

            <!-- Flash Messages Section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/change_password" method="POST">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>

                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>

<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    min-height: 100vh;
}

.settings-sidebar {
    width: 200px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}
.settings-sidebar .logo {
    text-align: center;
    margin-bottom: 40px;
}

.settings-sidebar .logo h2 {
    font-size: 24px;
    margin: 0;
  
}

.settings-list .setting-item {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    font-size: 16px;
    margin-bottom: 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.settings-list .setting-item:hover
{
    background-color:rgb(35, 133, 231);
}

.logout {
    margin-top: 50px;
}

.logout-button {
    display: block;
    text-align: center;
    color: white;
    text-decoration: none;
    padding: 10px;
    background-color: #e74c3c;
    border-radius: 5px;
    transition: background-color 0.3s;
 
}

.logout-button:hover {
    background-color: #c0392b;
}

/* change_password.html specific content */
.settings-content {
    padding: 20px;
}

.settings-content h1 {
    font-size: 30px;
    margin-bottom: 20px;
}

.settings-content form {
    display: flex;
    flex-direction: column;
}

.settings-content label {
    font-size: 16px;
    margin-bottom: 5px;
}

.settings-content input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width:350px;
}

.settings-content button {
    padding: 12px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.settings-content button:hover {
    background-color: #45a049;
}

/* Flash messages styling */
.flash-messages {
    margin-bottom: 20px;
}

.flash-message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-size: 16px;
    color: white;
}

.flash-message.danger {
    background-color: #e74c3c; /* Red for errors */
}

.flash-message.success {
    background-color: #2ecc71; /* Green for success */
}

.flash-message.warning {
    background-color: #f39c12; /* Yellow for warnings */
}
</style>
