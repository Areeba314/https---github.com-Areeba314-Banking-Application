<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Styles remain unchanged */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 25px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-button:hover {
      background: #0056b3;
    }

    .signin-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .signin-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .signin-text a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 15px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/static/logo.png" alt="Logo" />
    </div>
    <h1>Sign Up</h1>
    <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required />
        <div id="nameError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter 11-digit phone number" required />
        <div id="phoneError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        <div id="emailError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required />
        <div id="passwordError" class="error-message"></div>
      </div>

      <button type="submit" class="submit-button">Sign Up</button>
    </form>

    <div class="signin-text">
      Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
    </div>
  </div>

  <script>
    // Real-time validation
    const phoneInput = document.getElementById('phone_number');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const phoneError = document.getElementById('phoneError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    phoneInput.addEventListener('input', () => {
      if (!/^\d{11}$/.test(phoneInput.value)) {
        phoneError.textContent = "Phone number must be 11 digits.";
      } else {
        phoneError.textContent = "";
      }
    });

    emailInput.addEventListener('input', () => {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailInput.value)) {
        emailError.textContent = "Please enter a valid email address.";
      } else {
        emailError.textContent = "";
      }
    });

    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters long.";
      } else {
        passwordError.textContent = "";
      }
    });
  </script>
</body>
</html>
